# Azure DevOps Pipeline for Terraform
# Uses: Workload Identity Federation (OIDC) for authentication
# NO GATEKEEPER
# POC ONLY - DO NOT USE IN PRODUCTION
# Supports: project/<PROJECT>/<APP> structure with dev/qa/prod environments

parameters:
  - name: environment
    displayName: 'Environment'
    type: string
    default: 'dev'
    values:
      - dev
      - qa
      - prod
  
  - name: projectName
    displayName: 'Project Name'
    type: string
    default: 'evo-taskers'
  
  - name: appName
    displayName: 'Application Name'
    type: string
    default: 'automateddatafeed'
    values:
      - common
      - automateddatafeed
      - autoopenshorex
      - dashboard
      - dashboardfrontend
      - sendgridfunction
      - unlockbookings
  
  - name: runSecurityScan
    displayName: 'Run Security Scan'
    type: boolean
    default: true
  
  - name: runCostAnalysis
    displayName: 'Run Cost Analysis'
    type: boolean
    default: true
  
  - name: failOnSecurityIssues
    displayName: 'Fail Pipeline on Security Issues'
    type: boolean
    default: false

variables:
  - group: 'terraform-backend'
  # Optional: Add 'INFRACOST_API_KEY' to terraform-backend variable group for cost analysis
  # Sign up free at https://www.infracost.io/
  - name: workingDirectory
    value: 'project/${{ parameters.projectName }}/${{ parameters.appName }}'
  - name: terraformVersion
    value: '1.13.0'
  - name: serviceConnection
    value: 'EVO-Taskers-Sandbox'

